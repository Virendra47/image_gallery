<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Famous Historical Monuments</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Famous Historical Monuments</h1>
            <div class="gallery">
                <figure class="card" tabindex="0">
                    <img src="image1.jpg" alt="A scenic mountain view">
                    <figcaption>The British Museum , London
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="attr_1448_20190212100722jpg.jpeg" alt="Taj Mahal">
                    <figcaption>Taj Mahal, Agra
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="attr_wiki_106.jpg" alt="Mysore Palace">
                    <figcaption>Mysore Palace, Mysore 
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="liberty.webp" alt="A lush green forest trail">
                    <figcaption>The Statue of Liberty in New York, USA
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="The-Eiffel-Tower-paris-2393939-1920-2560.webp" alt="The Eiffel Tower in Paris, France                    ">
                    <figcaption>The Eiffel Tower in Paris, France
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="1030_20190404091854.jpg" alt="A vibrant flower garden">
                    <figcaption>Gateway of India, Mumbai
                        </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="Aga-Khan-Palace-600x400.jpg" alt="Agakhan Palace, Pune                    ">
                    <figcaption> Agakhan Palace, Pune
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="historical-landmark-4.jpg" alt="The Palace of Parliament in Bucharest, Romania">
                    <figcaption>The Palace of Parliament in Bucharest, Romania
                    </figcaption>
                </figure>
                <figure class="card" tabindex="0">
                    <img src="Shaniwar-Wada-Pune-Maharashtra.webp" alt="Shaniwar Wada">
                    <figcaption>Shaniwar Wada, Pune</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
